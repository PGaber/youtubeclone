<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display:flex;
    flex-direction:row;
  ">
    <div style="background-color:lightblue;">div 1</div>
    <div style="background-color:lightpink;">div 2 <p>text</p></div>
  </div>
  <div style="
    margin-top:20px;
    display:flex;
    flex-direction:row;
  ">
    <div style="
      background-color:lightblue;
      width:100px;
    ">div 100px</div>
    <div style="
      background-color:lightpink;
      flex:1;
    ">div 2flex1</div>
  </div>
  <div style="
    margin-top:20px;
    display:flex;
    flex-direction:row;
  ">
    <div style="
      background-color:lightblue;
      flex:1;
    ">div 2flex1</div>
    <div style="
      background-color:lightpink;
      width:100px;
    ">div 100px</div>
    <div style="
      background-color:lightblue;
      width:100px;
      flex:2;
    ">div 3flex2</div>
  </div>
  <div style="
    margin-top:20px;
    height:70px;
    display:flex;
    flex-direction:row;
    border:1px solid gray;
    justify-content: center;
  ">
    <div style="
      background-color:lightblue;
      width:100px;
    ">div 2flex1</div>
    <div style="
      background-color:lightpink;
      width:100px;
    ">div 100px</div>
    <div style="
      background-color:lightblue;
      width:100px;
    ">div 3flex2</div>
  </div>
  <div style="
    margin-top:20px;
    height:70px;
    display:flex;
    flex-direction:row;
    border:1px solid gray;
    justify-content: space-between;
  ">
    <div style="
      background-color:lightblue;
      width:100px;
    ">div 2flex1</div>
    <div style="
      background-color:lightpink;
      width:100px;
    ">div 100px</div>
    <div style="
      background-color:lightblue;
      width:100px;
    ">div 3flex2</div>
  </div>
  <div style="
    margin-top:20px;
    height:70px;
    display:flex;
    flex-direction:row;
    border:1px solid gray;
    justify-content: space-between;
    align-items: center;
  ">
    <div style="
      background-color:lightblue;
      width:100px;
    ">div 2flex1</div>
    <div style="
      background-color:lightpink;
      width:100px;
    ">div 100px</div>
    <div style="
      background-color:lightblue;
      width:100px;
    ">div 3flex2</div>
  </div>
</body>
</html>
